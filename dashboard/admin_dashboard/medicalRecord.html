<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Records - Pet Care Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>


  <div class="container mt-4">
    <h2 class="mb-4 text-center text-primary">ðŸ©º Medical Records</h2>

       <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by Pet Name or Owner...">
      </div>
      <div class="col-md-6 text-end">
        <a href="addmedical.html" class="btn btn-success btn-sm">
          <i class="bi bi-plus-circle"></i> Add New Record
        </a>
      </div>
    </div>

   
    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>ID</th>
            <th>Pet Name</th>
            <th>Owner</th>
            <th>Diagnosis</th>
            <th>Treatment</th>
            <th>Vet</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="recordTable">
          <tr>
            <td>1</td>
            <td>Buddy</td>
            <td>Nancy Johnson</td>
            <td>Skin Allergy</td>
            <td>Ointment & Tablets</td>
            <td>Dr. Smith</td>
            <td>2025-10-10</td>
            <td class="text-center">
              <a href="viewmedical.html" class="btn btn-outline-primary btn-sm">View</a>
              <a href="#" class="btn btn-outline-warning btn-sm">Edit</a>
              <a href="#" class="btn btn-outline-danger btn-sm">Delete</a>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Bella</td>
            <td>Rahul Mehta</td>
            <td>Fever</td>
            <td>Antibiotics</td>
            <td>Dr. Lee</td>
            <td>2025-09-25</td>
            <td class="text-center">
              <a href="viewmedical.html" class="btn btn-outline-primary btn-sm">View</a>
              <a href="#" class="btn btn-outline-warning btn-sm">Edit</a>
              <a href="#" class="btn btn-outline-danger btn-sm">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
  <script>
    const searchInput = document.getElementById('searchInput');
    const recordTable = document.getElementById('recordTable');
    searchInput.addEventListener('keyup', function() {
      const filter = searchInput.value.toLowerCase();
      const rows = recordTable.getElementsByTagName('tr');
      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        let match = false;
        for (let j = 0; j < cells.length; j++) {
          if (cells[j].textContent.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }
        rows[i].style.display = match ? '' : 'none';
      }
    });
  </script>

</body>
</html>
