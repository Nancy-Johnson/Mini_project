<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet List - Pet Care Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 30px;
    }
    .list-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .card-header {
      background: #0096c7;
      color: white;
      border-radius: 15px 15px 0 0;
      text-align: center;
      padding: 15px;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .table thead {
      background: #0096c7;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="list-card">
    <div class="card-header">
      <i class="bi bi-list-ul"></i> Pets List
    </div>
    <div class="card-body">

      <!-- Search Bar -->
      <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search pets by name or owner...">
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Pet Name</th>
              <th>Breed</th>
              <th>Age</th>
              <th>Owner</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="petTable">
            <tr>
              <td>1</td>
              <td>Buddy</td>
              <td>Golden Retriever</td>
              <td>3</td>
              <td>John Doe</td>
              <td>
                <a href="view.html?id=1" class="btn btn-info btn-sm"><i class="bi bi-eye"></i></a>
                <a href="edit.html?id=1" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></a>
                <a href="delete.php?id=1" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Luna</td>
              <td>Persian Cat</td>
              <td>2</td>
              <td>Jane Smith</td>
              <td>
                <a href="view.html?id=2" class="btn btn-info btn-sm"><i class="bi bi-eye"></i></a>
                <a href="edit.html?id=2" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></a>
                <a href="delete.php?id=2" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
              </td>
            </tr>
            <!-- More rows will come dynamically from DB -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Simple Search Script -->
  <script>
    document.getElementById("searchInput").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      let rows = document.querySelectorAll("#petTable tr");
      rows.forEach(row => {
        let text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>

</body>
</html>
